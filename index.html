<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link rel="shortcut icon" href="assets/imgs/favicon.png" />

</head>
<body>

    <div class="container" id="logo"><svg version="1.1" class="logodiv" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
        viewBox="0 0 243 232" style="enable-background:new 0 0 243 232;" xml:space="preserve">
   <style type="text/css">
       .st0{fill:#FFFFFF;}
   </style>
   <path class="st0" d="M210.6,88.9h-61H94.4h-61c-15,0-27.2,12.6-27.2,27.6S18.5,144,33.4,144h61h55.1h61c15,0,27.2-12.6,27.2-27.6
       S225.5,88.9,210.6,88.9z"/>
   <circle class="st0" cx="122" cy="33.7" r="27.6"/>
   <circle class="st0" cx="122" cy="199.2" r="27.6"/>
   </svg></div>

    <div class="container">

        <div class="display"></div>

        <div class="calculator">

            <button class="bt" value="submit" >7</button>
            <button class="bt" value="submit" >8</button>
            <button class="bt" value="submit" >9</button>
            <button class="bt" value="submit" id="operador">&divide</button>
            <button class="bt" value="submit" >4</button>
            <button class="bt" value="submit" >5</button>
            <button class="bt" value="submit" >6</button>
            <button class="bt" value="submit" id="operador">&times</button>
            <button class="bt" value="submit" >1</button>
            <button class="bt" value="submit" >2</button>
            <button class="bt" value="submit" >3</button>
            <button class="bt" value="submit" id="operador">-</button>
            <button class="bt" value="submit" >0</button>
            <button class="bt" value="submit" >00</button>
            <button class="bt" value="submit" >.</button>
            <button class="bt" value="submit" id="operador">+</button>
            <button class="bt-ver" value="submit" id="verificar">=</button>
                        
        </div>

        <span class="btn" name="limpar" id="limpar"><p>Limpar</p></span>

    </div>






        
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
